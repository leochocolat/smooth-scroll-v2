<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    
    <link href="/main.29ef4673e8282a54e127.css" rel="stylesheet">
    

  </head>

  <body class="">
    
    
<main role="main" class="page-scroll-demo js-scroll-container">
    <div class="js-scroll-content page-scroll-demo__content">
        <section class="header-scroll" data-scroll data-scroll-speed="1" data-scroll-position="top">
            <div class="header-scroll__container">
                <div class="header-scroll__top-infos">
                    <ul class="header-scroll__top-infos-list">
                        <li class="header-scroll__top-infos-list-item">
                            Based on locomotive scroll
                        </li>
                        <li class="header-scroll__top-infos-list-item">
                            With native scroll events
                        </li>
                        <li class="header-scroll__top-infos-list-item">
                            works on mobile too 
                        </li>
                    </ul>
                </div>
                <div class="header-scroll__header">
                    <h1 class="header-scroll__heading">
                        <span
                            data-scroll
                            data-scroll-target=".header-scroll"
                            data-scroll-position="top"
                            data-scroll-speed="0.45"
                            data-scroll-delay="0.1"
                        >2020.</span>
                        <br>
                        <span
                            data-scroll
                            data-scroll-target=".header-scroll"
                            data-scroll-position="top"
                            data-scroll-speed="0.4"
                            data-scroll-delay="0.07"
                        >smooth scroll demo</span>
                    </h1>
                </div>
            </div>
        </section>        <section class="section-scroll-image" data-scroll data-scroll-target=".page-scroll-demo__content" data-scroll-speed="0">
            <div class="section-scroll-image__image-container">
                <img class="section-scroll-image__image" height="1000" src="https://unsplash.com/photos/76KYxvM0ekA/download?force=true&w=2400" alt="">
            </div>
        </section>        <section class="section-scroll-smooth">
            <div class="section-scroll-smooth__container">
                <div class="section-scroll-smooth__title" data-scroll data-scroll-offset-screen="0.5">
                    <div class="mask">
                        <div class="animated animated--1">
                            Another
                        </div>
                    </div>
                    <div class="mask">
                        <div class="animated animated--2">
                            one
                        </div>
                    </div>
                </div>
            </div>
        </section>    </div>    
</main>
    

  </body>

  

  
  <script src="/bundle.29ef4673e8282a54e127.js"></script>
  

  

</html>
